<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
{% load url from future %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Hackathon{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{ STATIC_URL }}css/leaflet.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">

    <script src="{{ STATIC_URL }}js/vendor/modernizr.min.js"></script>
  </head>
  <body>

    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Hack</a>
          <ul class="nav">
            <li><a href="#">Opopop</a></li>
          </ul>
          <p class="navbar-text pull-right">
            {% if request.user.is_authenticated %}
                Hi, {{ request.user.first_name }} {{ request.user.last_name }} <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a rel="nofollow" href="{% url 'socialauth_begin' 'facebook' %}">Login with Facebook</a>
            {% endif %}
          </p>
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <script data-main="{{ STATIC_URL }}js/{{ debug|yesno:'main,amd-app' }}" src="{{ STATIC_URL }}js/vendor/require-min.js"></script>
  </body>
</html>
