{% load url from future %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Hackathon{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{ STATIC_URL }}css/leaflet.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/leafletPlugins.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">

    <script src="{{ STATIC_URL }}js/vendor/modernizr.min.js"></script>
  </head>
  <body>

    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->
<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#"></a>
            <ul class="nav">
                <li><a href="#">_TEXT_</a></li>
            </ul>
            <button id="get_categories" class="btn">Fetch categories</button>
            <button id="find_places" class="btn">Get places</button>
            <p class="navbar-text pull-right">
                {% if request.user.is_authenticated %}
                Hi, {{ request.user.first_name }} {{ request.user.last_name }} <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a rel="nofollow" class="fbbtn primary large fb" href="{% url 'socialauth_begin' 'facebook' %}">Login with Facebook</a>
                {% endif %}
            </p>
        </div>
      </div>
    </div>

    <div class="wrapper">
      {% block content %}
      {% endblock content %}
    </div>
    <div id="spinner"></div>

    <script data-main="{{ STATIC_URL }}js/main" src="{{ STATIC_URL }}js/vendor/require-min.js"></script>
  </body>
</html>
